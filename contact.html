<body>
    <header>
        <div class="contactPage">
            <nav class="upperNav wrapper">
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./ratingPage.html">reviews</a></li>
                    <li><a href="./contact.html">contact</a></li>
                </ul>
            </nav>
            <h1 class="wrapper">get in touch</h1>
        </div>
    </header>
    <main>
        <section class="getContent">
            <div class="contactUs">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                </ul>
                <p>info@email.com</p>
                <p>123 Queen Street West,Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
            <div class="wrapper">
                <form class="contactForm">
                    <div class="nameId">
                    <div class="label">
                        <div><label for="Name"></label></div>
                        <input type="text" name="Name" id="Name" placeholder="Name" required />
                    </div>
                    <div class="emailId">
                        <div><label for="email"></label></div>
                        <input type="email" name="email" id="email" required placeholder="Email Address" required />
                    </div>
                    </div>
                    <div class="MessageId">
                    <textarea name="message" id="message" placeholder="message" required=""></textarea>
                    <button type="submit">submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
